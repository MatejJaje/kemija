<html><head>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <h1>{title}</h1>
  <div id="3dmolviewer"  style="position: relative; width: 100%; height: 50%;">
          <p id="3dmolwarning" style="background-color:#ffcccc;color:black">3Dmol.js failed to load for some reason.  Please check your browser console for error messages.<br></p>
  </div>
  <p>{notes}</p>

  <script src="/src/components/init3dMol.js"></script>

  <script>
  $3Dmolpromise.then(function() {
  viewer = $3Dmol.createViewer(document.getElementById("3dmolviewer"));
  viewer.zoomTo();
    viewer.addModel("{molblock}","sdf");
    viewer.setStyle({"stick": {"radius": {stick}}, "sphere": {"scale": {sphere}}});
    viewer.zoomTo();
    viewer.spin(true);
  viewer.render();
  });
  </script>

</body></html>
